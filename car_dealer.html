<body>
	<div id="salon">

        	clients queue
        </div>

        	<div id="porsche" class="place">
				<h4>Porsche
					<img src="images/Porsche-logo.jpg" alt="Porsche Logo" class="brand-logo" />

				<div class="car-slot"><img src="images/porsche_6.jpg" class="car-img" data-brand="Porsche" /></div>
            </div>
        	<div id="volkswagen" class="place">

				<div class="car-slot"><img src="images/volkswagen_6.jpg" class="car-img" data-brand="volkswagen" /></div>
            </div>
        	<div id="audi" class="place">
				
			<!-- Place for Audi cars -->
			<h4>Audi
				<img src="images/audi-logo.jpg" alt="audi Logo" class="brand-logo" />
			</h4>
			<div class="car-slot"><img src="images/Audi_1.jpg" class="car-img" data-brand="Audi" /></div>
			<div class="car-slot"><img src="images/Audi_2.jpg" class="car-img" data-brand="Audi" /></div>

            </div>
        	<div id="bmw" class="place">
				
			<!-- Place for BMW cars -->
			<h4>BMW
				<img src="images/bmw-logo.jpg" alt="bmw Logo" class="brand-logo" />
			</h4>
			<div class="car-slot"><img src="images/bmw_1.jpg" class="car-img" data-brand="bmw" /></div>
			<div class="car-slot"><img src="images/bmw_2.jpg" class="car-img" data-brand="bmw" /></div>
			<div class="car-slot"><img src="images/bmw_3.jpg" class="car-img" data-brand="bmw" /></div>

        <div id="cashier">
        	cashier
        </div>
        <div id="exit">
        	exit
        </div>
        <div id="display">
        	<ul>
            	<li id="clients_served">10 clients</li>
				<li id="cars_sold">10 cars</li>
                <li id="amount">â‚¬ 120.000,00</li>
